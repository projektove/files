version: '3.5'

x-logging:
  syslog: &syslog
    driver: syslog
    options:
      tag: projectly
  json: &json
    driver: json-file
    options:
      max-size: 200k
      max-file: '5'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.1
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.mariadb
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - 3306:3306
    env_file: .env

  redis:
    container_name: redis
    image: redis
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.redis
    volumes:
      - redis-data:/var/lib/redis/data

  proxy:
    container_name: proxy
    image: registry.gitlab.com/projektove/projektove:latest
    command: /proxy-entrypoint.sh
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.proxy
    volumes:
      - ./nginx:/etc/nginx
      - ./log:/app/log
    ports:
      - 2000:80
    links:
      - backend-ruby:backend-ruby

  backend-ruby:
    container_name: backend-ruby
    image: registry.gitlab.com/projektove/projektove:latest
    command: /backend-ruby-entrypint.sh
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.backend-ruby
    volumes:
      - ./files:/app/files
      - ./log:/app/log
    depends_on:
      - mariadb
      - redis
    links:
      - mariadb:mariadb
      - redis:redis
    env_file: .env

  notifier:
    container_name: notifier
    image: registry.gitlab.com/projektove/projektove:latest
    command: /notifier-entrypoint.sh
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.notifier
    volumes:
      ./log:/app/log
    depends_on:
      - mariadb
      - redis
    links:
      - mariadb:mariadb
      - redis:redis
    env_file: .env

  sidekiq:
    container_name: sidekiq
    image: registry.gitlab.com/projektove/projektove:latest
    command: /sidekiq-entrypoint.sh
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.sidekiq
    volumes:
      ./log:/app/log
    depends_on:
      - mariadb
      - redis
    links:
      - mariadb:mariadb
      - redis:redis
    env_file: .env

  cron:
    container_name: cron
    image: registry.gitlab.com/projektove/projektove:latest
    command: /cron-entrypoint.sh
    restart: always
    logging: 
      <<: *syslog
      options:
        tag: projectly.cron
    volumes:
      - ./crontab:/root/crontab
      - ./.env:/.env
      - ./log:/app/log
    depends_on:
      - mariadb
      - redis
    links:
      - mariadb:mariadb
      - redis:redis
    env_file: .env

